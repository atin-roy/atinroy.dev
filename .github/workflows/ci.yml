name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: "--throw-deprecation --trace-deprecation"

    strategy:
      fail-fast: false
      matrix:
        node: [24]

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -r typecheck

      - name: Lint
        run: pnpm -r lint || true

      - name: Test
        run: pnpm -r test || true

      - name: Build
        run: pnpm -r build
